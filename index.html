<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <!-- Подключаем css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/media.css">

    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todolist">

        <!-- Добавление задачи -->
        <div class="addTask hide">
            <div class="container__task">
                <h3 class="task__title">new note</h3>
                <textarea class="task__text" id="" placeholder="Input your note..."></textarea>
                <div class="task__buttons">
                    <button class="task__cancel">cancel</button>
                    <button class="task__apply">apply</button>
                </div>
            </div>
        </div>

        <!-- Главная секция -->
        <div class="container">
            
            <!-- Заголовок -->
            <div class="todolist__header">
                <h1>todo list</h1>
            </div>

            <!-- Секция с поиском и сменой темы -->
            <div class="todolist__controls">
                <div class="todolist__search">
                    <input type="text" placeholder="Search note...">
                    <img src="/img/Search.svg" alt="Поиск">
                </div>
                <div class="todolist__theme">
                    <img src="/img/Theme.svg" alt="">
                </div>
            </div>

            <!-- Главная секция -->
            <div class="todolist__content">

                <!-- Пусто -->
                <div class="content__empty">
                    <img src="/img/Empty.svg" alt="">
                    <h3>Empty...</h3>
                </div>

                <!-- Задачи -->
                <div class="todolist__tasks">


                    
                </div>
            </div>

            <!-- Кнопка добавления задачи -->
            <button class="addListButton">
                <img src="/img/Plus.svg" alt="">
            </button>
        </div>
        
    </div>


    <script src="/scripts/OpenCloseAddTask.js"></script>
    <script src="/scripts/addTask.js"></script>
    <script src="/scripts/countChildElements.js"></script>
    <script src="/scripts/deleteEditAndDoneTask.js"></script>
    <script src="/scripts/search.js"></script>
</body>
</html>
